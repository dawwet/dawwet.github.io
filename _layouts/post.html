---
layout: default
comments: true
---

{% for post in site.posts %}
<div class="post">

  <article class="post-content">
    {{ post.content }}
      <div id="disqus_thread-{{ post.id }}"><a href="#" onclick="disqus('{{post.id}}');return false;">Show Comments</a></div>

  </article>

  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</div>
{% endfor %}
<script>

    function disqus(post_id) {

        var p = document.getElementById("disqus_thread-" +post_id);

        window.disqus_config = function () {
            this.page.url = 'http://localhost:4000';  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = post_id; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };
        if (window.DISQUS){
            DISQUS.reset({
                reload: true,
                config: window.disqus_config
            });
            var t = document.getElementById("disqus_thread");
            p.appendChild(t);
            return;
        }

        var d = document, s = d.createElement('script');
        s.src = '//kotte-1.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        var c = document.createElement("div");
        c.id = 'disqus_thread';
        p.appendChild(c);
        document.body.appendChild(s);


        /**
         *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
         *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

        /**(function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = '//kotte-1.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
         */

    }

</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</div>
